<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Employee Dashboard</span>
          <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
      </nav>
    <div class="big-container">
      <div class="form-container">
        <h4>Reimbursement Request Form</h4>

        
        
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" id="amount-input" placeholder="Amount Spent" aria-label="Amount (to the nearest dollar)">
         
        </div>

        
        <div class="input-group mb-3">
          <span class="input-group-text">Desciption</span>
          <input type="text" class="form-control" id="description-input" placeholder="Desciption" aria-label="Amount (to the nearest dollar)">
         
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Type</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose</option>
            <option value="1" id="lodging">Lodging</option>
            <option value="2" id="travel">Travel</option>
            <option value="3" id="food">Food</option>
            <option value="4" id="other">Other</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary" id="submit-reimb-button" onclick="submitReimbursement()">Submit</button>
        
        
        
        
        

      </div>
      <table class="table" id="reimb-table">
        <thead>
          <tr>
            <th scope="col">Reimbursement Id</th>
            <th scope="col">EmployeeId</th>
            <th scope="col">Amount</th>
            <th scope="col">Time Submitted</th>
            <th scope="col">Time Resolved</th>
            <th scope="col">Desciption</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            
          </tr>
        </thead>
